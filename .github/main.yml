name: CI

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2

            - name: Install dependencies
              run: npm ci

            - name: TypeScript check
              run: npm run transpile -- --noEmit

            - name: Lint
              run: npm run lint
