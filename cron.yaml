cron:
    - description: "Tic, toc, I'm a clock. I prevent bff-kafka from idle timeouts."
      # The url below does not exist in the app. Instead, all urls are accepted and 200 returned.
      # Cron-triggered calls bypass the firewall btw.
      url: /bff-kafka/keepalive
      schedule: every 5 mins
      target: bff-kafka

    - description: "Doctor, do you feel a heartbeat?"
      # The url triggers a check of last heartbeat to see if we are up.
      url: /bff-kafka/heartbeat
      schedule: every 1 mins
      target: bff-kafka
